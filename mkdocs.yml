site_name: TeleCart Документация
site_url: https://nikitakiselev.github.io/telecart-docs/

nav:
  - index.md
  - install.md
  - Telegram:
      - Настройка: telegram/telegram.md
      - Кнопка для магазина: telegram/open-shop-link.md
  - update.md
  - uninstall.md
  - contacts.md
  - architecture.md

theme:
  name: material
  language: ru
  features:
    - glightbox
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - navigation.top
    - search.highlight

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      separator: "-"

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false